name: Deploy Node.js Backend to CWP Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Compress Backend Code (exclude storage, node_modules, git)
        run: |
          tar --exclude='./storage' \
              --exclude='./node_modules' \
              --exclude='.DS_Store' \
              --exclude='./.git' \
              --warning=no-file-changed \
              -czvf backend.tar.gz . || true

      - name: ğŸš€ Upload backend.tar.gz to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.BACKEND_SSH_HOST }}
          username: ${{ secrets.BACKEND_SSH_USERNAME }}
          password: ${{ secrets.BACKEND_SSH_PASSWORD }}
          port: ${{ secrets.BACKEND_SSH_PORT }}
          source: "backend.tar.gz"
          target: "/home/apipvcl/"
          tar_exec: false       # disable automatic untar
          strip_components: 0   # just copy the file

      - name: ğŸ” SSH Deploy Backend
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.BACKEND_SSH_HOST }}
          username: ${{ secrets.BACKEND_SSH_USERNAME }}
          password: ${{ secrets.BACKEND_SSH_PASSWORD }}
          port: ${{ secrets.BACKEND_SSH_PORT }}
          script: |
            set -e  # stop on any error

            cd /home/apipvcl/public_html/PvClasses_Backend

            echo "ğŸ” Backing up .env (if exists)"
            if [ -f .env ]; then
              cp .env /home/apipvcl/.env_backup
            fi

            echo "ğŸ›¡ï¸ Backup old code"
            timestamp=$(date +%Y%m%d_%H%M%S)
            mkdir -p /home/apipvcl/backup_backend
            cp -r . /home/apipvcl/backup_backend/backup_$timestamp

            echo "ğŸ“¦ Extracting new backend.tar.gz"
            tar -xzvf /home/apipvcl/backend.tar.gz --strip-components=1
            rm /home/apipvcl/backend.tar.gz

            echo "â™»ï¸ Restoring .env (if backup exists)"
            if [ -f /home/apipvcl/.env_backup ]; then
              cp /home/apipvcl/.env_backup .env
              rm /home/apipvcl/.env_backup
            fi

            echo "ğŸ“¦ Installing packages"
            npm install --legacy-peer-deps

            echo "ğŸš€ Restarting Node app using PM2"
            pm2 restart backend-app || pm2 start index.js --name backend-app

            echo "âœ… Deployment finished!"
