name: Deploy Node.js Backend to CWP Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v3

      - name: üõ†Ô∏è Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: üì¶ Compress Backend Code (exclude storage, node_modules, git)
        run: |
          tar --exclude='./storage' \
              --exclude='./node_modules' \
              --exclude='.DS_Store' \
              --exclude='./.git' \
              --warning=no-file-changed \
              -czvf backend.tar.gz . || true

      - name: üöÄ Upload to Server via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.BACKEND_SSH_HOST }}
          username: ${{ secrets.BACKEND_SSH_USERNAME }}
          password: ${{ secrets.BACKEND_SSH_PASSWORD }}
          port: ${{ secrets.BACKEND_SSH_PORT }}
          source: "backend.tar.gz"
          target: "/home/apipvcl/"
          tar: false  # <- automatic extraction disabled

      - name: üîê SSH Deploy with .env Safety
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.BACKEND_SSH_HOST }}
          username: ${{ secrets.BACKEND_SSH_USERNAME }}
          password: ${{ secrets.BACKEND_SSH_PASSWORD }}
          port: ${{ secrets.BACKEND_SSH_PORT }}
          script: |
            set -e  # Stop on error

            echo "üîê Backing up .env (if exists)"
            cd /home/apipvcl/public_html/PvClasses_Backend
            if [ -f .env ]; then
              cp .env /home/apipvcl/.env_backup
            fi

            echo "üõ°Ô∏è Full code backup"
            timestamp=$(date +%Y%m%d_%H%M%S)
            mkdir -p /home/apipvcl/backup_backend
            cp -r . /home/apipvcl/backup_backend/backup_$timestamp

            echo "üì¶ Extracting new backend.tar.gz"
            tar -xzvf /home/apipvcl/backend.tar.gz -C /home/apipvcl/public_html/PvClasses_Backend --strip-components=1
            rm /home/apipvcl/backend.tar.gz

            echo "‚ôªÔ∏è Restoring .env (if backup exists)"
            if [ -f /home/apipvcl/.env_backup ]; then
              cp /home/apipvcl/.env_backup .env
              rm /home/apipvcl/.env_backup
            fi

            echo "üì¶ Installing packages"
            npm install --legacy-peer-deps

            echo "üöÄ Restarting Node app using PM2"
            pm2 restart backend-app || pm2 start index.js --name backend-app

            echo "‚úÖ Deployment finished!"
